<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ежедневный отчёт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h1 class="h4 mb-0">Ежедневный отчёт</h1>
            </div>
            <div class="card-body">
                <form id="report-form">
                    <div class="mb-3">
                        <label for="fio" class="form-label">ФИО сотрудника:</label>
                        <input type="text" class="form-control" id="fio" required>
                    </div>

                    <div class="mb-3">
                        <label for="datetime" class="form-label">Дата и время:</label>
                        <input type="text" class="form-control" id="datetime" readonly>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Продажи за день:</label>
                        <div id="sales-container">
                            <div class="sale-entry d-flex gap-2 mb-2 align-items-center">
                                <input type="text" class="form-control sale-item" placeholder="Товар" required>
                                <input type="number" class="form-control sale-quantity" placeholder="Количество" min="1" required>
                                <input type="number" class="form-control sale-price" placeholder="Цена за единицу (₸)" min="0" step="0.01" required>
                                <button type="button" class="btn btn-danger" onclick="removeSale(this)">Удалить</button>
                            </div>
                        </div>
                        <button type="button" class="btn btn-outline-primary mb-3" onclick="addSale()">Добавить продажу</button>
                        <p class="fw-bold">Итого продаж: <span id="sales-total">0 ₸</span></p>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Расходы за день:</label>
                        <div id="expenses-container">
                            <div class="expense-entry d-flex gap-2 mb-2 align-items-center">
                                <input type="text" class="form-control expense-description" placeholder="Описание расхода" required>
                                <input type="number" class="form-control expense-amount" placeholder="Сумма (₸)" min="0" step="0.01" required>
                                <button type="button" class="btn btn-danger" onclick="removeExpense(this)">Удалить</button>
                            </div>
                        </div>
                        <button type="button" class="btn btn-outline-primary mb-3" onclick="addExpense()">Добавить расход</button>
                        <p class="fw-bold">Итого расходы: <span id="expenses-total">0 ₸</span></p>
                    </div>

                    <div class="mb-3">
                        <label for="cash-balance" class="form-label">Остаток налички в кассе (₸):</label>
                        <input type="number" class="form-control" id="cash-balance" min="0" step="0.01" required>
                    </div>

                    <div class="mb-3">
                        <p class="fw-bold">Итого в кассе: <span id="total-cash">0 ₸</span></p>
                    </div>

                    <div class="mb-3">
                        <label for="halyk-balance" class="form-label">Остаток в Halyk Bank (₸):</label>
                        <input type="number" class="form-control" id="halyk-balance" min="0" step="0.01" required>
                    </div>

                    <div class="mb-3">
                        <label for="bcc-balance" class="form-label">Остаток в BCC (₸):</label>
                        <input type="number" class="form-control" id="bcc-balance" min="0" step="0.01" required>
                    </div>

                    <div class="mb-3">
                        <label for="kaspi-balance" class="form-label">Остаток в Kaspi Bank (₸):</label>
                        <input type="number" class="form-control" id="kaspi-balance" min="0" step="0.01" required>
                    </div>

                    <button type="submit" class="btn btn-success">Отправить отчёт</button>
                    <p id="error" class="text-danger mt-3"></p>
                    <p id="success" class="text-success mt-3"></p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function setDateTime() {
            const now = new Date();
            const utcTime = now.getTime() + (now.getTimezoneOffset() * 60000);
            const utcPlus5 = new Date(utcTime + (5 * 3600000));
            const year = utcPlus5.getFullYear();
            const month = String(utcPlus5.getMonth() + 1).padStart(2, '0');
            const day = String(utcPlus5.getDate()).padStart(2, '0');
            const hours = String(utcPlus5.getHours()).padStart(2, '0');
            const minutes = String(utcPlus5.getMinutes()).padStart(2, '0');
            const formatted = `${day}-${month}-${year} ${hours}:${minutes}`;
            document.getElementById('datetime').value = formatted;
        }
        setDateTime();

        function addSale() {
            const container = document.getElementById('sales-container');
            const entry = document.createElement('div');
            entry.className = 'sale-entry d-flex gap-2 mb-2 align-items-center';
            entry.innerHTML = `
                <input type="text" class="form-control sale-item" placeholder="Товар" required>
                <input type="number" class="form-control sale-quantity" placeholder="Количество" min="1" required>
                <input type="number" class="form-control sale-price" placeholder="Цена за единицу (₸)" min="0" step="0.01" required>
                <button type="button" class="btn btn-danger" onclick="removeSale(this)">Удалить</button>
            `;
            container.appendChild(entry);
            updateTotals();
        }

        function removeSale(button) {
            if (document.querySelectorAll('.sale-entry').length > 1) {
                button.parentElement.remove();
                updateTotals();
            }
        }

        function addExpense() {
            const container = document.getElementById('expenses-container');
            const entry = document.createElement('div');
            entry.className = 'expense-entry d-flex gap-2 mb-2 align-items-center';
            entry.innerHTML = `
                <input type="text" class="form-control expense-description" placeholder="Описание расхода" required>
                <input type="number" class="form-control expense-amount" placeholder="Сумма (₸)" min="0" step="0.01" required>
                <button type="button" class="btn btn-danger" onclick="removeExpense(this)">Удалить</button>
            `;
            container.appendChild(entry);
            updateTotals();
        }

        function removeExpense(button) {
            if (document.querySelectorAll('.expense-entry').length > 1) {
                button.parentElement.remove();
                updateTotals();
            }
        }

        function updateTotals() {
            let totalSales = 0;
            document.querySelectorAll('.sale-entry').forEach(entry => {
                const quantity = parseFloat(entry.querySelector('.sale-quantity').value) || 0;
                const price = parseFloat(entry.querySelector('.sale-price').value) || 0;
                totalSales += quantity * price;
            });
            document.getElementById('sales-total').textContent = totalSales.toFixed(2) + ' ₸';

            let totalExpenses = 0;
            document.querySelectorAll('.expense-entry').forEach(entry => {
                const amount = parseFloat(entry.querySelector('.expense-amount').value) || 0;
                totalExpenses += amount;
            });
            document.getElementById('expenses-total').textContent = totalExpenses.toFixed(2) + ' ₸';

            const cashBalance = parseFloat(document.getElementById('cash-balance').value) || 0;
            const totalCash = totalSales - totalExpenses + cashBalance;
            document.getElementById('total-cash').textContent = totalCash.toFixed(2) + ' ₸';
        }

        document.getElementById('sales-container').addEventListener('input', updateTotals);
        document.getElementById('expenses-container').addEventListener('input', updateTotals);
        document.getElementById('cash-balance').addEventListener('input', updateTotals);

        document.getElementById('report-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            document.getElementById('error').textContent = '';
            document.getElementById('success').textContent = '';

            const data = {
                fio: document.getElementById('fio').value,
                datetime: document.getElementById('datetime').value,
                sales: Array.from(document.querySelectorAll('.sale-entry')).map(entry => ({
                    item: entry.querySelector('.sale-item').value,
                    quantity: parseInt(entry.querySelector('.sale-quantity').value),
                    price: parseFloat(entry.querySelector('.sale-price').value)
                })),
                expenses: Array.from(document.querySelectorAll('.expense-entry')).map(entry => ({
                    description: entry.querySelector('.expense-description').value,
                    amount: parseFloat(entry.querySelector('.expense-amount').value)
                })),
                cash_balance: parseFloat(document.getElementById('cash-balance').value),
                halyk_balance: parseFloat(document.getElementById('halyk-balance').value),
                bcc_balance: parseFloat(document.getElementById('bcc-balance').value),
                kaspi_balance: parseFloat(document.getElementById('kaspi-balance').value)
            };

            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (response.ok) {
                    document.getElementById('success').textContent = result.message || 'Отчёт успешно отправлен!';
                    document.getElementById('report-form').reset();
                    setDateTime();
                    document.getElementById('sales-container').innerHTML = `
                        <div class="sale-entry d-flex gap-2 mb-2 align-items-center">
                            <input type="text" class="form-control sale-item" placeholder="Товар" required>
                            <input type="number" class="form-control sale-quantity" placeholder="Количество" min="1" required>
                            <input type="number" class="form-control sale-price" placeholder="Цена за единицу (₸)" min="0" step="0.01" required>
                            <button type="button" class="btn btn-danger" onclick="removeSale(this)">Удалить</button>
                        </div>
                    `;
                    document.getElementById('expenses-container').innerHTML = `
                        <div class="expense-entry d-flex gap-2 mb-2 align-items-center">
                            <input type="text" class="form-control expense-description" placeholder="Описание расхода" required>
                            <input type="number" class="form-control expense-amount" placeholder="Сумма (₸)" min="0" step="0.01" required>
                            <button type="button" class="btn btn-danger" onclick="removeExpense(this)">Удалить</button>
                        </div>
                    `;
                    updateTotals();
                } else {
                    document.getElementById('error').textContent = result.error || 'Ошибка отправки';
                }
            } catch (err) {
                document.getElementById('error').textContent = 'Ошибка сервера: ' + err.message;
            }
        });
    </script>
</body>
</html>
